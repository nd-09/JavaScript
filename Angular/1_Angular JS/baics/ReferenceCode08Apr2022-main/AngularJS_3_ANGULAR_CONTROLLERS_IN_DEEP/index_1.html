<!DOCTYPE html>
<html ng-app="MyModule">
    <head>
        <title>Controllers 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            var MyModule=angular.module("MyModule",[]);

            var MyController=function($scope,$rootScope){
                var MyCompanyDetails={
                                        Name:"Sky9 I.T. Craft",
                                        ContactNo:"7016973419",
                                        Logo:"Images/home.png"
                                     };
                $scope.MyCompanyDetails=MyCompanyDetails;
            }

            MyModule.controller("MyController",MyController);
        </script>
    </head>
    <body>
        <div ng-controller="MyController">
            <span>Company Name: {{MyCompanyDetails.Name}}</span><hr/>
            <span>Contact No.: {{MyCompanyDetails.ContactNo}}</span><hr/>
            <img src="{{MyCompanyDetails.Logo}}" alt="{{MyCompanyDetails.Name}}" /><hr/>
        </div>    
    </body>
</html>
