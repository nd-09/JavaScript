<!DOCTYPE html>
<html ng-app="MyModule">
    <head>
      
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            var MyModule = angular.module('MyModule', []);
            
            var MyController=function($scope) {
                var CompanyFounders=[
                                        {FirstName:"Abhishek",LastName:"Pujara",ContactNo:"9227608599",EmailId:"abhishekpoojara@gmail.com"},
                                        {FirstName:"Jay",LastName:"Pujara",ContactNo:"9824213130",EmailId:"jaypoojara@gmail.com"},
                                        {FirstName:"Nidhi",LastName:"Pujara",ContactNo:"7016973419",EmailId:"nidhipoojara@gmail.com"},
                                    ];
                $scope.CompanyFounders=CompanyFounders;
            }

            MyModule.controller('MyController', MyController);
        </script>
    </head>
    <body>
        <table ng-controller="MyController">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact No</th>
                    <th>Email Id</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="CompanyFounder in CompanyFounders">
                    <td>{{CompanyFounder.FirstName}}</td>
                    <td>{{CompanyFounder.LastName}}</td>
                    <td>{{CompanyFounder.ContactNo}}</td>
                    <td>{{CompanyFounder.EmailId}}</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
